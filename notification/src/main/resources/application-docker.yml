server:
  port: 8082
spring:
  application:
    name: notification
  datasource:
    url: jdbc:postgresql://postgres:5432/notification
    username: nicoardizzoli
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  zipkin:
    base-url: http://zipkin:9411
